<html>
<head>
	<title></title>
</head>
<body>
<script src="/real-time.js"></script>
<script>

var chat = DataManager("chat");

chat.on('connect', function () {
	var json = {
		"name":"Roger"	
	};
	chat.emit('set', {key: "test", data: json});
	chat.emit('get', {key: "test"}).on('value', function(data){
		console.log( data );
	});
	chat.on('added', function(data){
		console.log( data );
	});
});

</script>
</body>
</html>
